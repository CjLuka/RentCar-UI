<div class="container">
  <h1 class="mt-3">Twoje wypożyczenia</h1>

  <ng-container *ngIf="allRents$ | async as rents">
    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th>Data wypożyczenia</th>
          <th>Data zakończenia wypożyczenia</th>
          <th>Marka</th>
          <th>Model</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let rent of rents">
          <td>{{rent.dateFrom}}</td>
          <td>{{rent.dateTo}}</td>
          <td>{{rent.carModel.brandName}}</td>
          <td>{{rent.carModel.modelName}}</td>
        </tr>
      </tbody>
    </table>
  </ng-container>

</div>
