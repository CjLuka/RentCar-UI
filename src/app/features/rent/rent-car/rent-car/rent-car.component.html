<div class="container">
  <h1 class="mt-3">Dostępne samochody</h1>

  <form [formGroup]="searchForm" (ngSubmit)="onFormSubmit()">
    <div class="form-group">
      <label for="dateFrom">Data początkowa:</label>
      <input type="datetime-local" id="dateFrom" formControlName="dateFrom">
    </div>
    <div class="form-group">
      <label for="dateTo">Data końcowa:</label>
      <input type="datetime-local" id="dateTo" formControlName="dateTo">
    </div>
    <div hidden>
      <label for="dateTo">id usera</label>
      <input type="text" id="userId" formControlName="userId">
    </div>
    
    <div class="form-group">
      <label>Wybierz samochód:</label>
      <ng-container *ngIf="avaliableCars$ | async as avaliableCars">
        <select class="form-control" formControlName="carId">
          <option *ngFor="let car of avaliableCars" [value]="car.id">
            {{ car.year }} - {{ car.carModel.brandName }} {{ car.carModel.modelName }} {{car.id}}
          </option>
        </select>
      </ng-container>
    </div>
    <button class="btn btn-primary btn-lg" type="submit">Wypożycz</button>
  </form>
</div>
