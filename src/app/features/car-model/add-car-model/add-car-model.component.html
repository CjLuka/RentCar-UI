<div class="container">
  <h1 class="mt-3">Add Car Model</h1>

  <form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mt-2">
      <div class="mt-3">
        <label class="form-label">Brand Name</label>
        <input type="text" id="BrandName" class="form-control" name="BrandName" [(ngModel)]="model.brandName">
      </div>

      <div class="mt-3">
        <label class="form-label">Model Name</label>
        <input type="text" id="modelName" class="form-control" name="modelName"[(ngModel)]="model.modelName">
      </div>

      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Add</button>
      </div>
    </div>
  </form>
</div>
