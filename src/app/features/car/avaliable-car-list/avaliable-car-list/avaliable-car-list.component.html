<div class="container">
  <h1 class="mt-3">DostÄ™pne samochody</h1>

  
  
  <ng-container *ngIf="avaliableCars$ | async as avaliableCars">
    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th>Rok produkcji</th>
          <th>Marka</th>
          <th>Model</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let car of avaliableCars">
          <td>{{car.year}}</td>
          <td>{{car.carModel.brandName}}</td>
          <td>{{car.carModel.modelName}}</td>
        </tr>
      </tbody>
    </table>
  </ng-container>

</div>
