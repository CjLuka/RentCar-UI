<div class="container">
  <h1 class="mt-3">Dostępne samochody</h1>

  <form [formGroup]="searchForm">
    <div class="form-group">
      <label for="startDate">Data początkowa:</label>
      <input type="datetime-local" id="startDate" formControlName="startDate">
    </div>
    <div class="form-group">
      <label for="endDate">Data końcowa:</label>
      <input type="datetime-local" id="endDate" formControlName="endDate">
    </div>
  </form>

  <ng-container *ngIf="avaliableCars$ | async as avaliableCars">
    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th>Rok produkcji</th>
          <th>Marka</th>
          <th>Model</th>
          <!-- <th></th> -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let car of avaliableCars">
          <td>{{ car.year }}</td>
          <td>{{ car.carModel.brandName }}</td>
          <td>{{ car.carModel.modelName }}</td>
          <!-- <button (click)="rentCar(model)">Wypożycz</button> -->
        </tr>
      </tbody>
    </table>
  </ng-container>
</div>
