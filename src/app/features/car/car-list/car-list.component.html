<div class="container">
  <h1 class="mt-3">Lista samochodów</h1>

  <div class="d-flex justify-content-end mt-3">
    <a [routerLink]="['/admin/cars/add']" class="btn btn-primary">Dodaj samochód</a>
  </div>

  
  
  <ng-container *ngIf="allCars$ | async as cars">
    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th>Rok produkcji</th>
          <th>Marka</th>
          <th>Model</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let car of cars">
          <td>{{car.year}}</td>
          <td>{{car.carModel.brandName}}</td>
          <td>{{car.carModel.modelName}}</td>
        </tr>
      </tbody>
    </table>
  </ng-container>

</div>
