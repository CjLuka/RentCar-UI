<div class="container">
  <h1 class="mt-3">Add Car</h1>

  <form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mt-2">
      
      <div class="mt-3">
        <label for="carModels" class="form-label">Car Model</label>

        <ng-container *ngIf="carModels$ | async as carModels">
          <select class="form-control"[(ngModel)]="model.CarModelId" name="carModels" id="carModels">
            <option *ngFor="let carModel of carModels" [value]="carModel.id">{{carModel.brandName}} - {{carModel.modelName}}</option>
          </select>
        </ng-container>
      </div>

      <div class="mt-3">
        <label class="form-label">Year of production</label>
        <input type="number" id="yearProduction" class="form-control" name="yearProduction" [(ngModel)]="model.Year">
      </div>

      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Dodaj</button>
      </div>
    </div>
  </form>
</div>
