<div class="container">
  <h1 class="mt-3">Add Car</h1>

  <form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mt-2">
      <div class="mt-3">
        <label class="form-label">Car Model</label>
        <!-- <select id="carModel" class="form-select" name="carModel" [(ngModel)]="model.carModelId"> -->
        <select id="carModel" class="form-select" name="carModel" [(ngModel)]="model.CarModelId">
          <option value="Model 1">Model 1</option>
          <option value="Model 2">Model 2</option>
          <option value="Model 3">Model 3</option>
        </select>
      </div>

      <div class="mt-3">
        <label class="form-label">Year of production</label>
        <input type="number" id="yearProduction" class="form-control" name="yearProduction" [(ngModel)]="model.Year">
      </div>

      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Add</button>
      </div>
    </div>
  </form>
</div>
