<div class="container">
  <div class="mt-5">
    <div class="col-12 col-md-6 col-lg-4 mx-auto">
      <h1>Rejestracja</h1>
      
      <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-3">
          <label for="username" class="form-label">Nazwa użytkownika</label>
          <input type="text" class="form-control" id="username" name="username" 
          [(ngModel)]="model.username" required>
        </div>

        <div class="mt-3">
          <label for="firstname" class="form-label">Imię</label>
          <input type="text" class="form-control" id="firstname" name="firstname" 
          [(ngModel)]="model.firstname" required>
        </div>

        <div class="mt-3">
          <label for="lastname" class="form-label">Nazwisko</label>
          <input type="text" class="form-control" id="lastname" name="lastname" 
          [(ngModel)]="model.lastname" required>
        </div>

        <div class="mt-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" 
          [(ngModel)]="model.email" required>
        </div>

        <div class="mt-3">
          <label for="password" class="form-label">Hasło</label>
          <input type="password" class="form-control" id="password" name="password"
          [(ngModel)]="model.password" required>
        </div>

        <div class="mt-3">
          <label for="confirmPassword" class="form-label">Potwierdź hasło</label>
          <input type="password" class="form-control" id="ConfirmPassword" name="ConfirmPassword"
          [(ngModel)]="model.ConfirmPassword">
        </div>

        <div class="mt-3">
          <label for="phonenumber" class="form-label">Numer telefonu</label>
          <input type="tel" class="form-control" id="phonenumber" name="phonenumber" 
          [(ngModel)]="model.phonenumber" required>
        </div>

        <div class="mt-3">
          <button type="submit" class="btn btn-primary">Zarejestruj się!</button>
        </div>
      </form>
    </div>
  </div>
</div>
